<!-- Header -->
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" color="dark">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-back-button>
    </ion-buttons>
    <ion-buttons slot="start" color="dark">
      <ion-menu-button color="dark"></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center app-name">
      <img src="../../../../assets/img/shree_ram .png" width="100px" alt="Hanumaan-Bhakti" (click)="gotoHomePage()"> 
    </ion-title>
  </ion-toolbar>
</ion-header>
<!-- end of header -->
<ion-content>
  <section class="wrapper">
     
      <!-- <header> -->
          <img class="img-header" src="./../../../../assets/img/shreeram-ashtak.svg" alt="Total Budget Calculator" srcset="">
        <!-- </header> -->
    <!-- </div> -->
<section fxLayout="column" fxLayoutAlign="center center">
 <header class="page-header-health">
      <h5>{{ DOM_CONSTANTS.PAGE_HEADER }}</h5>
      <p class="health-header">{{DOM_CONSTANTS.PAGE_SUB_HEADER}}</p>
    </header>
  <div>
      <button mat-stroked-button class="btn btn-border" (click)="getPrevious()">{{BTN.BACK}}</button>
      <button mat-flat-button color="primary" (click)="Submit()">
          
          {{ BTN.NEXT}}
        </button>
    </div>
 
  </section>
  </section>
  <!-- Footer -->
  <footer class="footer" fxLayout="row" fxLayoutAlign="space-between" fxLayoutGap="10px">
    <ion-text class="align-item-bottom">
      <ion-label class="fl-footer-content">
        The code Planner<br /> 
      </ion-label>
    </ion-text>
    <ion-text class="align-item-bottom">
      <ion-label class="fl-footer-content">
        Copyright Thecodeplanner Â© 2020
      </ion-label>
    </ion-text>
  </footer>
  <!-- End of footer -->
</ion-content>
