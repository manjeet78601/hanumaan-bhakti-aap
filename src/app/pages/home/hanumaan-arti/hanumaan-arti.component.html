<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" color='dark'>
        <ion-icon name="arrow-back"></ion-icon>
      </ion-back-button>
    </ion-buttons>
    <ion-buttons slot="start" color="dark">
      <ion-menu-button color="dark"></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center app-name">
      <img src="../../../../assets/img/shree_ram .png" width="100px" alt="Hanumaan-Bhakti" (click)="gotoHomePage()">
     
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="content">
  <section class=" quotesSec content"  fxLayout="column" fxLayoutAlign="center center">
    <ngb-carousel #currSlide (click)="onSlideClicked(currSlide)">
      <ng-template ngbSlide *ngFor="let quo of quotes; let i = index" [id]="quo.productId">
        <mat-card class="plan-card mat-elevation-z0 " style="background: darkred;">
          <div fxLayout="column" class="quote-img">
            <img [src]="quo.prodImg" alt="dummy-image">
          </div>
          <ion-grid>
            <ion-row>
              <ion-col size="9">
                <div class="exp-header"> 
               
                </div>
              </ion-col>
              <ion-col size="3">
                <div>
                </div>
              </ion-col>
            </ion-row>
          </ion-grid>
          <mat-card-content>
           
            <div [hidden]="!collapse[i]">
              <ion-grid>
                <ion-row *ngFor="let cus of quo.customerRatings">
                  <ion-col size="9">
                    <ion-row>
                      <div>
                        <span class="label-inline exp-header">{{cus.name}} </span>
                        <span class="label-inline btn-mat-card ml-2"> {{cus.timestamp}}</span>
                      </div>
                      <div class="comment-txt">{{cus.comment}}</div>
                    </ion-row>
                  </ion-col>
                  <ion-col size="3">
                    <div>
                    
                    </div>
                  </ion-col>
                </ion-row>
              </ion-grid>
              <div [hidden]="!showDiv" fxLayout="column" fxLayoutAlign="center center">
                <button mat-stroked-button class="quo-btn bg-blk col-wht"
                  (click)="goToNext()">{{BTN.GET_QUOTE}}</button>
                <button mat-flat-button (click)="collapse[i] = !collapse[i];hideDetails(quo.productId,currSlide)"
                  class="btn-mat-card mt-10">{{BTN.CLOSE}}</button>
              </div>
            </div>
          </mat-card-content>
        </mat-card>
      </ng-template>
    </ngb-carousel>
<section class="wrapper ion-text-center"> 
    <p class="mt-50 header-title">{{DOM_CONSTANTS.QUOTE_COMP}}</p> 
    <p class="mt-50 header-content">{{DOM_CONSTANTS.QUOTE_COMP1}}</p>
    <div class="mb-70 mt-50" fxLayoutGap="10px">
      <button mat-stroked-button class="btn-color" (click)="getPrevious()">{{BTN.BACK}}</button>
      <button mat-flat-button color="primary" (click)="goToNext()">{{BTN.NEXT}}</button>
    </div>
  </section>
</section>

  <!--Footer-->
  <footer class="footer" fxLayout="row" fxLayoutAlign="space-between" fxLayoutGap="40px">
    <ion-text class="align-item-bottom">
      <ion-label class="fl-footer-content">
        The code Planner<br /> 
      </ion-label>
    </ion-text>
    <ion-text class="align-item-bottom">
      <ion-label class="fl-footer-content">
        Copyright Thecodeplanner Â© 2020
      </ion-label>
    </ion-text>
  </footer>
</ion-content>
