<!-- Header -->
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" color='dark'>
        <ion-icon name="arrow-back"></ion-icon>
      </ion-back-button>
    </ion-buttons>
    <ion-buttons slot="start" color="dark">
      <ion-menu-button color="dark"></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center app-name">
      <img src="../../../../assets/img/shree_ram .png" width="100px" alt="Hanumaan-Bhakti" (click)="gotoHomePage()">
    </ion-title>
  </ion-toolbar>
</ion-header>
<!-- End of header -->
<!-- Main content -->
<ion-content>
  <section class="content">
    <header>
      <img class="img-header" src="./../../../../assets/img/sunderkandpath.svg" alt="Total Budget Calculator" srcset="">
    </header>

    <section class="wrapper" fxLayout="column" fxLayoutAlign="center center">
      <header>
        <h1 class="title fnt">
          {{ DOM_CONSTANTS.PAGE_HEADER }}
        </h1>
         
        <p class="plan-content-insur fs-16">{{ DOM_CONSTANTS.PAGE_SUB_TEXT}}</p>
      </header>
<div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px">
        <div class="ion-text-center">
          <button mat-stroked-button class="back-btn mr-5" routerLink="/home/bajrang-baan">BACK</button>
          <button mat-flat-button color="primary" (click)="getQuote()">{{ BTN.STEP_THREE | uppercase}}</button>
        </div>
      </div>
    </section>
    </section>

  <!-- Footer -->
  <footer class="footer mt-0" fxLayout="row" fxLayoutAlign="space-between" fxLayoutGap="40px">
    <ion-text class="align-item-bottom">
      <ion-label class="fl-footer-content">
        The code Planner<br />
      </ion-label>
    </ion-text>
    <ion-text class="align-item-bottom">
      <ion-label class="fl-footer-content">
        Copyright Thecodeplanner Â© 2020
      </ion-label>
    </ion-text>
  </footer>
  <!-- End of footer -->
</ion-content>
