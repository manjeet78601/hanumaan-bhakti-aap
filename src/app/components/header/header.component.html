<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
<ion-menu side="start" menuId="beforeLogin" contentId="content" id="unauthenticated">
  <ion-header>
    <ion-toolbar class="ion-text-center">
      <img src="./../../../assets/img/lifePlusLogo.png" alt="Life+ Logo">
    </ion-toolbar>
  </ion-header>
  <ion-content class="menu-bar">
    <ng-container *ngFor="let pages of navigateBeforeSignin$ | async; let i = index">
    <ion-list  lines="none" class="menu-list mb-2" [ngClass] = "pages.title === 'Contact' || pages.title === 'Help' || pages.title === 'Sign In'? 'pl-35' : ''">
      <ion-menu-toggle auto-hide="true">
        <ion-item [routerLink]="pages.url" routerDirection="forward" detail-none class="menu-item">
          <!-- <ion-icon [name]="pages.icon" slot="start"></ion-icon>   -->
          <span *ngIf="pages.isStep && !pages.isCompleted" class="menu-step">
            <strong>
              {{i+1}}
            </strong>
          </span>
          <mat-icon *ngIf="pages.isStep && pages.isCompleted === true" class="mr-10">check_circle_outline</mat-icon>
          <strong>
            {{pages.title}}
          </strong>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ng-container>
  </ion-content>
</ion-menu>
<ion-menu side="start" menuId="afterLogin" contentId="content" id="authenticated">
  <ion-header>
    <ion-toolbar>
      <img src="./../../../assets/img/lifePlusLogo.png" alt="Life+ Logo">
    </ion-toolbar>
  </ion-header>
  <ion-content class="menu-bar">
    <ng-container  *ngFor="let pages of navigateAfterSignin$ | async; let i = index">
    <ion-list lines="none" class="menu-list mb-2" [ngClass] = "pages.title== 'My Appointments' || pages.title === 'Contact' || pages.title === 'Help' || pages.title === 'My Profile'? 'pl-35' : ''">
      <ion-menu-toggle auto-hide="true">
        <ion-item [routerLink]="pages.url" routerDirection="forward" detail-none class="menu-item">
          <!-- <ion-icon [name]="pages.icon" slot="start"></ion-icon>   -->
          <span *ngIf="pages.isStep && !pages.isCompleted" class="menu-step">
            <strong>
              {{i+1}}
            </strong>
          </span>
          <mat-icon *ngIf="pages.isStep && pages.isCompleted" class="mr-5">check_circle_outline</mat-icon>
          <ng-template [ngIf] ="pages.title === 'My Profile' && !profileImgIcon">
            <img src="../../../assets/img/profile-menu-icon.png" class="pr-2">
          </ng-template>
          <ng-template [ngIf] ="pages.title === 'My Profile' && !!profileImgIcon">
            <div class="img-container mr-2">
              <img [src]="profileImgIcon" class="profile-img">
            </div>
          </ng-template>
          <strong>
            {{pages.title}}
          </strong>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ng-container>
  </ion-content>
</ion-menu>
